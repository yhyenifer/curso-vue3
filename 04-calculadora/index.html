<!DOCTYPE html>
<html lang="es,">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    
    <div id="app">
        <h1>{{title}}</h1>
        <hr>
        <form action="">
            <label for="">Número 1:<input type="number" v-model.number="n1"></label>
            <br><br>
            <label for="">Número 2:<input type="number" v-model.number="n2"></label>
        </form>
        <hr>
        <p>Suma: {{suma}}</p>
        <p>Resta: {{resta}}</p>
        <p>Multiplicación: {{multiplicar}}</p>
        <p>Divición: {{dividir}}</p>




    </div>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
