<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- metadata para pwa -->
    <!-- modifica el color de barra de estado android -->
    <meta name="theme-color" content="#000">
    <!-- optimizacion de seo -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content = "true">
    <!-- modificar barra de estado en ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
    name="apple-mobile-web-app-status-bar-style"
    content="black-translucent"
  />
    <title>Contador</title>
    <!-- iconos -->
    <link rel="schorcut icon" href="./img/favicon.png" type="image/png">
    <!-- icono al centro de la pantall cualquier dispo -->
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon.png">
    <!-- manifest -->
    <link rel="manifest" href="./manifest.json">
    <!-- csss -->
    <!-- graantiza css en los diferentes navegadores -->
    <link  rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div class="buttons">
            <button v-on:click="modCount('subtract', 10)" class="resta">Menos</button>
            <button @click="modCount('add', 5)" class="suma">Mas</button>
        </div>
    </div>
    <script src="./load.js"></script>
    <script src="./js/main.js" ></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
